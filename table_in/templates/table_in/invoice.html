<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<head>
    <title>Title</title>
    <style type="text/css">
        @font-face {
        font-family: 'Arial';
        src: url("/static/arial.ttf");
        }
        body {
            font-family: 'Arial', sans-serif;
            font-weight: 200;
            font-size: 14px;
        }

        .header {
            font-size: 20px;
            font-weight: 100;
            text-align: center;
            color: #007cae;
        }

        .title {
            font-size: 22px;
            font-weight: 100;
            /* text-align: right;*/
            padding: 10px 20px 0px 20px;
        }

        .title span {
            color: #007cae;
        }

        .details {
            padding: 10px 20px 0px 20px;
            text-align: left !important;
            /*margin-left: 40%;*/
        }

        .hrItem {
            border: none;
            height: 1px;
            /* Set the hr color */
            color: #333;
            /* old IE */
            background-color: #fff;
            /* Modern Browsers */
        }
    </style>
</head>

<body>
    <div class='wrapper'>
        <div class='header'>
            <p class='title'>Invoice # {{ us }} </p>
        </div>
        <div>
            <div class='details'>
                Bill to:  <br />
                Amount: <br />
                Date: 
                <hr class='hrItem' />
            </div>
        </div>
</body>

</html>
